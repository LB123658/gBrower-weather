<body id="back">

<div id="topNonmove">
<button id="logo" onclick="reloadPage()" onmouseover="hover()" onmouseout="normalLogo()"><span id="blue">gB</span><span id="red">row</span><span id="green">ser</span> <span id="lang">weather</span></button>

<button class="topNav" id="radar" onclick="showRadar()"><span class="material-icons-outlined">track_changes</span> Radar</button>

<button class="topNav" id="temp" onclick="showTemps()"><span class="material-icons-outlined">thermostat</span> Temps</button>

<button class="topNav" id="wind" onclick="reloadPage()"><span class="material-icons-outlined">air</span> Forecast</button>

<button class="topNav" id="storm"><span class="material-icons-outlined">storm</span> Storms</button>


<a href="https://lb123658.github.io/gBrowser/" target="_blank">
<button id="account"><span class="material-icons-outlined" style="font-size: 40px;">account_circle</span></button></a>
</div>

<img src="tempmap.svg" id="tempMap"/>

<iframe width="100%" height="100%" src="https://embed.windy.com/embed2.html?lat=15.792&lon=-63.105&detailLat=30.287&detailLon=-63.100&width=650&height=450&zoom=3&level=surface&overlay=wind&product=ecmwf&menu=&message=true&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default&radarRange=-1" frameborder="0" id="iradar"></iframe>

<div id="svgControls">
<button class="topNav" id="plus" onclick="zoom()">Zoom in</button>
<button class="topNav" id="minus" onclick="zoomOut()">Zoom out</button>
</div>

<div id="firstPage">
  <div class="forecast" id="one">
  <img src="images/partly_cloudy.png" id="imgOne" />
  <button class="pForecast" id="pOne">Saturday<br>40°F • 26°F</button>
  </div>
  
  <div class="forecast" id="two">
  <img src="images/partly_cloudy.png" id="imgTwo" />
  <button class="pForecast" id="pTwo">Sunday<br>42°F • 40°F</button>
  </div>
  
  <div class="forecast" id="three">
  <img src="images/partly_cloudy.png" id="imgThree" />
  <button class="pForecast" id="pThree">Monday<br>55°F • 42°F</button>
  </div>
  
   <div class="forecast" id="four">
  <img src="images/partly_cloudy.png" id="imgFour" />
  <button class="pForecast" id="pFour">Tuesday<br>58°F • 49°F</button>
  </div>
  
   <div class="forecast" id="five">
  <img src="images/rainy.png" id="imgFive" />
  <button class="pForecast" id="pFive">Wednesday<br>59°F • 44°F</button>
  </div>
</div>

<button class="elMode" id="lightMode" onclick="lightMode()"><span class="material-icons-outlined">
light_mode
</span></button>

<button class="elMode" id="darkMode" onclick="darkMode()"><span class="material-icons-outlined">
dark_mode
</span></button>

<script>
function reloadPage() {
location.reload();
}
function hover() {
document.getElementById("lang").style.textDecoration = "underline";
}
function normalLogo() {
document.getElementById("lang").style.textDecoration = "none";
}
function showTemps() {
document.getElementById("tempMap").style.visibility = "visible";
document.getElementById("temp").style.color = "#db4437ff";
document.getElementById("radar").style.color = "grey";
document.getElementById("wind").style.color = "grey";
document.getElementById("storm").style.color = "grey";
document.getElementById("iradar").style.visibility = "hidden";
document.getElementById("plus").style.visibility = "visible";
document.getElementById("minus").style.visibility = "visible";
document.getElementById("one").style.visibility = "hidden";
document.getElementById("two").style.visibility = "hidden";
document.getElementById("three").style.visibility = "hidden";
document.getElementById("four").style.visibility = "hidden";
document.getElementById("five").style.visibility = "hidden";
}
function showRadar() {
document.getElementById("iradar").style.visibility = "visible";
document.getElementById("temp").style.color = "grey";
document.getElementById("radar").style.color = "#db4437ff";
document.getElementById("wind").style.color = "grey";
document.getElementById("storm").style.color = "grey";
document.getElementById("plus").style.visibility = "hidden";
document.getElementById("minus").style.visibility = "hidden";
document.getElementById("one").style.visibility = "hidden";
document.getElementById("two").style.visibility = "hidden";
document.getElementById("three").style.visibility = "hidden";
document.getElementById("four").style.visibility = "hidden";
document.getElementById("five").style.visibility = "hidden";
}
function zoom() {
document.getElementById("tempMap").style.width = "200%";
}
function zoomOut() {
document.getElementById("tempMap").style.width = "80%";
}
function lightMode() {
document.getElementById("back").style.background = "white";
}
function darkMode() {
document.getElementById("back").style.background = "#282828";
}
</script>
