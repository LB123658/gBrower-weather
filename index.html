
<!DOCTYPE html>
<html>
<head>
<title>gBrowser Weather</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='icon' href='https://drive.google.com/thumbnail?id=1v9Wtvh2cETuUqE2cxK1E-5MT9N27eMer' type='image/png'/ >
   <meta name="Description" content="Check the weather with gBrowser" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<style>
.material-icons-outlined {
  font-family: 'Material Icons';
  font-weight: normal;
  font-style: normal;
  font-size: 24px;  /* Preferred icon size */
  display: inline-block;
  line-height: 1;
  text-transform: none;
  letter-spacing: normal;
  word-wrap: normal;
  white-space: nowrap;
  direction: ltr;

  /* Support for all WebKit browsers. */
  -webkit-font-smoothing: antialiased;
  /* Support for Safari and Chrome. */
  text-rendering: optimizeLegibility;

  /* Support for Firefox. */
  -moz-osx-font-smoothing: grayscale;

  /* Support for IE. */
  font-feature-settings: 'liga';
}
#logo {
position: fixed;
top: 0px;
left: 0px;
width: 250px;
height: 50px;
font-family: futura;
font-size: 25px;
color: grey;
background: transparent;
border: none;
cursor: pointer;
}
#logo:hover {
background: #f0f0f0;
}
#lang:hover {
text-decoration: underline;
}
#blue {
color: #4285f4ff;
}
#green {
color: #8acf26ff;
}
#red {
color: #db4437ff;
}
.topNav {
width: 150px;
height: 40px;
border-radius: 25px;
border: 1px solid lightgrey;
background: white;
color: grey;
font-size: 24px;
}
.topNav:hover {
background: #ebebeb;
color: grey;
cursor: pointer;
}
#radar {
position: fixed;
top: 5px;
left: 300px;
}
#temp {
position: fixed;
top: 5px;
left: 460px;
}
#wind {
position: fixed;
top: 5px;
left: 620px;
}
#storm {
position: fixed;
top: 5px;
left: 780px;
}

#account {
font-size: 40px;
position: fixed;
top: 5px;
right: 5px;
color: grey;
cursor: pointer;
border: none;
background: white;
}
#account:hover {
color: black;
}
#tempMap {
position: absolute;
top: 60px;
left: 0px;
width: 100%;
visibility: hidden;
}
#iradar {
position: fixed;
top: 60px;
left: 0px;
width: 100%;
visibility: hidden;
}
#plus {
position: fixed;
top: 150px;
left: 50px;
z-index: 2;
visibility: hidden;
}
#minus {
position: fixed;
top: 210px;
left: 50px;
z-index: 2;
visibility: hidden;
}
.forecast {
width: 16%;
height: 300px;
border-radius: 9px;
border: 1px solid lightgrey;
cursor: default;
}
#one {
position: absolute;
top: 200px;
left: 10%;
}
#imgOne {
position: absolute;
top: 10%;
left: 5%;
width: 90%;
}
#pOne {
position: absolute;
bottom: 10%;
font-family: arial;
font-size: 18px;
color: grey;
width: 100%;
background: transparent;
border: none;
}
</style>
</head>
<body>

<button id="logo" onclick="reloadPage()" onmouseover="hover()" onmouseout="normalLogo()"><span id="blue">gB</span><span id="red">row</span><span id="green">ser</span> <span id="lang">weather</span></button>

<button class="topNav" id="radar" onclick="showRadar()"><span class="material-icons-outlined">track_changes</span> Radar</button>

<button class="topNav" id="temp" onclick="showTemps()"><span class="material-icons-outlined">thermostat</span> Temps</button>

<button class="topNav" id="wind"><span class="material-icons-outlined">air</span> Wind</button>

<button class="topNav" id="storm"><span class="material-icons-outlined">storm</span> Storms</button>


<a href="https://lb123658.github.io/gBrowser/" target="_blank">
<button id="account"><span class="material-icons-outlined" style="font-size: 40px;">account_circle</span></button></a>

<img src="tempmap.svg" id="tempMap"/>

<iframe width="100%" height="100%" src="https://embed.windy.com/embed2.html?lat=15.792&lon=-63.105&detailLat=30.287&detailLon=-63.100&width=650&height=450&zoom=3&level=surface&overlay=wind&product=ecmwf&menu=&message=true&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default&radarRange=-1" frameborder="0" id="iradar"></iframe>

<div id="svgControls">
<button class="topNav" id="plus" onclick="zoom()">Zoom in</button>
<button class="topNav" id="minus" onclick="zoomOut()">Zoom out</button>
</div>
<div id="firstPage">
  <div class="forecast" id="one">
  <img src="images/partly_cloudy.png" id="imgOne" />
  <button class="pForecast" id="pOne">Saturday<br>40°F - 26°F</button>
  </div>
</div>

<script>
function reloadPage() {
location.reload();
}
function hover() {
document.getElementById("lang").style.textDecoration = "underline";
}
function normalLogo() {
document.getElementById("lang").style.textDecoration = "none";
}
function showTemps() {
document.getElementById("tempMap").style.visibility = "visible";
document.getElementById("temp").style.color = "#db4437ff";
document.getElementById("radar").style.color = "grey";
document.getElementById("wind").style.color = "grey";
document.getElementById("storm").style.color = "grey";
document.getElementById("location").style.color = "grey";
document.getElementById("iradar").style.visibility = "hidden";
document.getElementById("plus").style.visibility = "visible";
document.getElementById("minus").style.visibility = "visible";
}
function showRadar() {
document.getElementById("iradar").style.visibility = "visible";
document.getElementById("temp").style.color = "grey";
document.getElementById("radar").style.color = "#db4437ff";
document.getElementById("wind").style.color = "grey";
document.getElementById("storm").style.color = "grey";
document.getElementById("location").style.color = "grey";
document.getElementById("plus").style.visibility = "hidden";
document.getElementById("minus").style.visibility = "hidden";
}
function zoom() {
document.getElementById("tempMap").style.width = "200%";
}
function zoomOut() {
document.getElementById("tempMap").style.width = "80%";
}
</script>
</body>
</html>
